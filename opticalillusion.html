<!DOCTYPE html>
<html>
<head>
	<title>Template</title>

</head>
<body onload="draw(13,25,10)">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(row,col) {
	context.fillStyle = "#005500";
	for(i=0; i<row; i=i+1){
		for(j=0;j<col; j=j+1){
			if(j%2==0){context.fillStyle = "#005500";}
			else{context.fillStyle = "#ff0000";}

		
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!
	context.fillStyle = "#ff00ff"
context.fillRect(30, 30, 100, 100);

 
	
	}
	}
	}
</script>
</body>
</html>
