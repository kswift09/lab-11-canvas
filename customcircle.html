<html>
<head>
	<title></title>
</head>
<body onload ="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!

	var color= prompt("give me a color")
	var radius=prompt("Enter a Radius")
    
	if (color== "red"){
	context.fillStyle = "#ff0000"
	   
}

	else if (color== "blue"){
		context.fillStyle = "#0000ff"
		context.beginPath();

context.arc(150, 150, 45, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
		
	}


	else if (color== "green"){

		context.fillStyle = "#00ff00"
		context.beginPath();
context.arc(150, 150, 45, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
	
	}

	 if (radius=="80"){
	    context.beginPath();
        context.arc(150, 150, 80, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
}
	
	else if (radius=="50"){
		 context.beginPath();
        context.arc(150, 150, 50, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
	}	


}
</script>
</body>
</html>
