<!DOCTYPE html>
<html>
<head>
	<title>Template</title>

</head>
<body onload="draw(13,25,10)">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");


		context.fillStyle = "#ff0000"
		context.beginPath();
		context.arc(150, 150, 100, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
	
	
		context.fillStyle = "#00ff00"
		context.beginPath();
		context.arc(150, 150,75, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();



		context.fillStyle = "#0000ff"
		context.beginPath();
		context.arc(150, 150, 50, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
</script>
</body>
</html>
