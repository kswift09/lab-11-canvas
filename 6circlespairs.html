<!DOCTYPE html>
<html>
<head>
	<title>Template</title>

</head>
<body onload="draw(13,25,10)">
<canvas id="sketch" width="800" height="600">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");


		context.fillStyle = "#ff4500"
		context.beginPath();
		context.arc(200, 200, 175, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
	
	
		context.fillStyle = "#ff3500"
		context.beginPath();
		context.arc(200, 200,150, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();



		context.fillStyle = "#ff2500"
		context.beginPath();
		context.arc(200, 200, 125, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#ff1500"
		context.beginPath();
		context.arc(200, 200, 100, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#ff0000"
		context.beginPath();
		context.arc(200, 200, 75, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#ff0000"
		context.beginPath();
		context.arc(200, 200, 50, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();


		context.fillStyle = "#7745ff"
		context.beginPath();

		context.closePath();
		context.fill();
	
	
		context.fillStyle = "#7735ff"
		context.beginPath();

		context.closePath();

		context.closePath();
		context.fill();

		context.fillStyle = "#7715ff"
		context.beginPath();
		context.arc(600, 200, 100, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#7710ff"
		context.beginPath();
		context.arc(600, 200, 75, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#7705ff"
		context.beginPath();
		context.arc(600, 200, 50, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
</script>
</body>
</html>
