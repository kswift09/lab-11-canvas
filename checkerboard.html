<!DOCTYPE html>
<html>
<head>
	<title>Template</title>

</head>
<body onload="draw(10,10,10)">
<canvas id="sketch" width="900" height="900">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(row,col) {
	context.fillStyle = "#000000";
	for(i=0; i<row; i=i+2){
		for(j=0;j<col; j=j+2){
			if(j%2==0){context.fillStyle = "#000000";}
			else{context.fillStyle = "#000000";}
		
		context.fillRect((i*60)+30, (j*60)+20, 50,50)
 

			if(j%2==0){context.fillStyle = "#000000";}
			else{context.fillStyle = "#000000";}

		context.fillRect((i*60)+80, (j*70)+80, 50,50)
 
	
	}
	}
	}
</script>
</body>
</html>
